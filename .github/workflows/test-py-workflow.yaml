      - run: |
             python test.py ${{ secrets.GITHUBDESTINATIONPAT }} ${{ secrets.ADOSOURCEPAT }} ${{ secrets.AzureRepoName }} ${{ secrets.ADOCloneURL }}  ${{ secrets.GitHubCloneURL }}
